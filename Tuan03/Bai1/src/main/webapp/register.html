<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color: #a3def3; font-family: Arial, sans-serif;">
<form action="registration-form" name="formDangKy" method="GET" style="width: 600px; margin: auto; padding: 20px; background-color: #e7f7fb; border-radius: 10px;">
  <label style="font-weight: bold;">First name:</label>
  <input name="txtFName" type="text" maxlength="30" style="width: 100%; margin: 5px 0 15px 0; padding: 8px; box-sizing: border-box;" />

  <label style="font-weight: bold;">Last name:</label>
  <input name="txtLName" type="text" maxlength="30" style="width: 100%; margin: 5px 0 15px 0; padding: 8px; box-sizing: border-box;" />

<!--  <label style="font-weight: bold;">Date of birth:</label><br/>-->
<!--  <select style="width: auto; margin-right: 10px; padding: 8px;">-->
<!--    <option>Day</option>-->
<!--  </select>-->
<!--  <select style="width: auto; margin-right: 10px; padding: 8px;">-->
<!--    <option>Month</option>-->
<!--  </select>-->
<!--  <select style="width: auto; padding: 8px;">-->
<!--    <option>Year</option>-->
<!--  </select>-->
  <label style="font-weight: bold;">Day:</label>
  <input name="day" type="text" maxlength="30" style="width: 100%; margin: 5px 0 15px 0; padding: 8px; box-sizing: border-box;" />

  <label style="font-weight: bold;">Month:</label>
  <input name="month" type="text" maxlength="30" style="width: 100%; margin: 5px 0 15px 0; padding: 8px; box-sizing: border-box;" />

  <label style="font-weight: bold;">Year:</label>
  <input name="year" type="text" maxlength="30" style="width: 100%; margin: 5px 0 15px 0; padding: 8px; box-sizing: border-box;" />

  <br><br>

  <label style="font-weight: bold;">Email:</label>
  <input name="txtEmail" type="email" style="width: 100%; margin: 5px 0 15px 0; padding: 8px; box-sizing: border-box;" />

  <label style="font-weight: bold;">Mobile number:</label>
  <input name="txtMobileNumber" type="text" maxlength="10" style="width: 100%; margin: 5px 0 15px 0; padding: 8px; box-sizing: border-box;" />

  <label style="font-weight: bold;">Gender:</label><br/>
  <input type="radio" name="gender" style="width: auto; margin-right: 10px;" /> Male
  <input type="radio" name="gender" style="width: auto; margin-right: 10px;" /> Female<br><br>

  <label style="font-weight: bold;">Address:</label>
  <textarea name="txtAddress" rows="3" style="width: 100%; margin: 5px 0 15px 0; padding: 8px; box-sizing: border-box;"></textarea>

  <label style="font-weight: bold;">City:</label>
  <input name="txtCity" type="text" maxlength="30" style="width: 100%; margin: 5px 0 15px 0; padding: 8px; box-sizing: border-box;" />

  <label style="font-weight: bold;">Pin code:</label>
  <input name="txtPinCode" type="text" maxlength="6" style="width: 100%; margin: 5px 0 15px 0; padding: 8px; box-sizing: border-box;" />

  <label style="font-weight: bold;">State:</label>
  <input name="txtState" type="text" maxlength="30" style="width: 100%; margin: 5px 0 15px 0; padding: 8px; box-sizing: border-box;" />

  <label style="font-weight: bold;">Country:</label>
  <input name="txtCountry" type="text" style="width: 100%; margin: 5px 0 15px 0; padding: 8px; box-sizing: border-box;" />

  <label style="font-weight: bold;">Hobbies:</label><br/>
  <input name="chkHobbies" type="checkbox" style="width: auto; margin-right: 10px;" /> Drawing
  <input name="chkHobbies" type="checkbox" style="width: auto; margin-right: 10px;" /> Singing
  <input name="chkHobbies" type="checkbox" style="width: auto; margin-right: 10px;" /> Dancing
  <input name="chkHobbies" type="checkbox" style="width: auto; margin-right: 10px;" /> Sketching
  <input name="chkHobbies" type="checkbox" style="width: auto; margin-right: 10px;" /> Others
  <input name="chkHobbies" type="text" style="width: auto; margin-left: 10px;" /><br><br>

  <label style="font-weight: bold;">Qualification:</label>
  <table style="width: 100%; border-collapse: collapse; margin-top: 10px;">
    <tr>
      <th style="border: 1px solid #000; padding: 5px;">Sl.No.</th>
      <th style="border: 1px solid #000; padding: 5px;">Examination</th>
      <th style="border: 1px solid #000; padding: 5px;">Board</th>
      <th style="border: 1px solid #000; padding: 5px;">Percentage</th>
      <th style="border: 1px solid #000; padding: 5px;">Year of Passing</th>
    </tr>
    <tr>
      <td style="border: 1px solid #000; padding: 5px;">1</td>
      <td style="border: 1px solid #000; padding: 5px;">Class X</td>
      <td style="border: 1px solid #000; padding: 5px;"><input type="text" maxlength="10" style="width: 100%;"/></td>
      <td style="border: 1px solid #000; padding: 5px;"><input type="text" style="width: 100%;"/></td>
      <td style="border: 1px solid #000; padding: 5px;"><input type="text" maxlength="4" style="width: 100%;"/></td>
    </tr>
    <tr>
      <td style="border: 1px solid #000; padding: 5px;">2</td>
      <td style="border: 1px solid #000; padding: 5px;">Class XII</td>
      <td style="border: 1px solid #000; padding: 5px;"><input type="text" maxlength="10" style="width: 100%;"/></td>
      <td style="border: 1px solid #000; padding: 5px;"><input type="text" style="width: 100%;"/></td>
      <td style="border: 1px solid #000; padding: 5px;"><input type="text" maxlength="4" style="width: 100%;"/></td>
    </tr>
    <tr>
      <td style="border: 1px solid #000; padding: 5px;">3</td>
      <td style="border: 1px solid #000; padding: 5px;">Graduation</td>
      <td style="border: 1px solid #000; padding: 5px;"><input type="text" maxlength="10" style="width: 100%;"/></td>
      <td style="border: 1px solid #000; padding: 5px;"><input type="text" style="width: 100%;"/></td>
      <td style="border: 1px solid #000; padding: 5px;"><input type="text" maxlength="4" style="width: 100%;"/></td>
    </tr>
    <tr>
      <td style="border: 1px solid #000; padding: 5px;">4</td>
      <td style="border: 1px solid #000; padding: 5px;">Masters</td>
      <td style="border: 1px solid #000; padding: 5px;"><input type="text" maxlength="10" style="width: 100%;"/></td>
      <td style="border: 1px solid #000; padding: 5px;"><input type="text" style="width: 100%;"/></td>
      <td style="border: 1px solid #000; padding: 5px;"><input type="text" maxlength="4" style="width: 100%;"/></td>
    </tr>
  </table><br>

  <label style="font-weight: bold;">Course applies for:</label><br/>
  <input type="radio" name="txtCourse" style="width: auto; margin-right: 10px;" /> BCA
  <input type="radio" name="txtCourse" style="width: auto; margin-right: 10px;" /> B.Com
  <input type="radio" name="txtCourse" style="width: auto; margin-right: 10px;" /> B.Sc
  <input type="radio" name="txtCourse" style="width: auto; margin-right: 10px;" /> B.A<br><br>

  <input type="submit" value="Submit" style="padding: 10px 20px; margin-right: 10px;" />
  <input type="reset" value="Reset" style="padding: 10px 20px;" />
</form>
</body>
</html>
