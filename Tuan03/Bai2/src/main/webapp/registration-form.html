<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; flex-direction: column; gap: 10px">
<h2>User Registration Form</h2>
<form action="register" method="post" style="width: 350px; display: flex; justify-content: center; align-items: center; flex-direction: column; gap: 10px">
    <div style="display: flex; gap: 10px">
        <input type="text" name="firstName" required placeholder="First Name" style="width: 100px">
        <input type="text" name="lastName" required placeholder="Last Name" style="width: 100px">
    </div>
    <input type="email" name="email" required placeholder="Your Email">
    <input type="email" name="reEmail" required placeholder="Re-enter Email">
    <input type="password" name="password" required placeholder="New Password">

    <div style="display: flex; gap: 10px">
        Birthday:
        <select name="month" required>
            <option value="">Month</option>
            <option value="1">Jan</option>
            <option value="2">Feb</option>
            <option value="3">Mar</option>
            <option value="4">Apr</option>
            <option value="5">May</option>
            <option value="6">Jun</option>
            <option value="7">Jul</option>
            <option value="8">Aug</option>
            <option value="9">Sep</option>
            <option value="10">Oct</option>
            <option value="11">Nov</option>
            <option value="12">Dec</option>
        </select>

        <select name="day" required>
            <option value="">Day</option>
            <!-- 1-31 -->
            <script>
                for (let i = 1; i <= 31; i++) {
                    document.write(`<option value="${i}">${i}</option>`);
                }
            </script>
        </select>

        <select name="year" required>
            <option value="">Year</option>
            <script>
                let year = new Date().getFullYear();
                for (let i = year; i >= 1900; i--) {
                    document.write(`<option value="${i}">${i}</option>`);
                }
            </script>
        </select>
    </div>

    <div style="display: flex; gap: 10px">
        Gender:
        <input type="radio" name="gender" value="Female" required> Female
        <input type="radio" name="gender" value="Male" required> Male
    </div>
    <input type="submit" value="Sign Up">
</form>

</body>
</html>
