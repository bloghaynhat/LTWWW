<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${employee.id > 0 ? 'Edit Employee' : 'Add Employee'}"></title>
</head>
<body>

<h2 th:text="${employee.id > 0 ? 'Edit Employee' : 'Add New Employee'}"></h2>

<!-- ==================== ADD FORM ==================== -->
<form th:if="${employee.id == 0}"
      th:action="@{/employee/add}"
      th:object="${employee}"
      method="post">

    <input type="hidden" th:field="*{id}" />

    <label for="name">Name</label>
    <input type="text" id="name" th:field="*{name}" required>

    <label for="gender">Gender</label>
    <select id="gender" th:field="*{gender}">
        <option value="">--Select--</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>

    <label for="email">Email</label>
    <input type="email" id="email" th:field="*{email}" required>

    <label for="phoneNumber">Phone Number</label>
    <input type="text" id="phoneNumber" th:field="*{phoneNumber}">

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" th:field="*{dob}">

    <button type="submit">Add</button>
    <a th:href="@{/employee}">Cancel</a>
</form>

<!-- ==================== EDIT FORM ==================== -->
<form th:if="${employee.id > 0}"
      th:action="@{'/employee/edit/' + ${employee.id}}"
      th:object="${employee}"
      method="post">

    <input type="hidden" th:field="*{id}" />

    <label for="name">Name</label>
    <input type="text" id="name" th:field="*{name}" required>

    <label for="gender">Gender</label>
    <select id="gender" th:field="*{gender}">
        <option value="">--Select--</option>
        <option value="Male" th:selected="${employee.gender == 'Male'}">Male</option>
        <option value="Female" th:selected="${employee.gender == 'Female'}">Female</option>
    </select>

    <label for="email">Email</label>
    <input type="email" id="email" th:field="*{email}" required>

    <label for="phoneNumber">Phone Number</label>
    <input type="text" id="phoneNumber" th:field="*{phoneNumber}">

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" th:field="*{dob}">

    <button type="submit">Update</button>
    <a th:href="@{/employee}">Cancel</a>
</form>

</body>
</html>
